image: acastellano/debbuilder

stages:
    - build

dev_package:
    stage: build
    script:
        - dpkg-buildpackage -uc -b
        - mkdir build
        - mv ../*.deb build/
        - PACKAGE=$(ls build)
        - curl -X POST -F file=@build/$PACKAGE http://packages.windmaker.net:8000/api/files/toggl-jira-work-logger
        - curl -X POST http://packages.windmaker.net:8000/api/packages-windmaker-any-testing/file/toggl-jira-work-logger
    artifacts:
        paths:
            - build/*
