image: acastellano/debbuilder

stages:
    - build

dev_package:
    stage: build
    script:
        - dpkg-buildpackage -uc -b
        - mkdir build
        - mv ../*.deb build/
        - PACKAGE=$(ls build)
        - curl -X POST -F file=@$PACKAGE http://pakages.windmaker.net:8080/api/files/toggl-jira-work-logger
    artifacts:
        paths:
            - build/*
